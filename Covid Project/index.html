<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Covid-19 World Cases Login</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="shortcut icon" href="../Images/covidlogo.png">
</head>
<body>
	
<div class="wrapper">
	<div class="form">
		<div class="title">
			<p>Login</p>
			<img src="../Images/covidlogo.png" alt="logo" />
		</div>
			<div class="input_wrap">
				<label for="input_text" >Email or Username</label>
				<div class="input_field">
					<input type="text" class="input" id="email">
				</div>
			</div>
			<div class="input_wrap">
				<label for="input_text">Password</label>
				<div class="input_field">
					<input type="password" class="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
				</div>
			</div>

			<div>
				<span class="error_msg" id="error_msg"><p>Incorrect username or password. Please try again.</p></span>
			</div>

			<div id="message" class="input_wrap">
				<p class="pswheader">Password must contain the following:</p>
				<p id="letter" class="invalid">A <b>lowercase</b> letter</p>
				<p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
				<p id="number" class="invalid">A <b>number</b></p>
				<p id="length" class="invalid">Minimum <b>8 characters</b></p>
			</div>

			<div class="input_wrap">
				<!-- <span class="error_msg" id="error_msg"><p>Incorrect username or password. Please try again.</p></span> -->
				<!-- <p> Password must contain: Lowercase, capital letter, a number.</p> <br>
				<p>Minimum 8 characters</p> -->
				<input type="submit" id="login_btn" value="Login" onClick="validation()">
			</div>
	</div>
</div>

<script src="scripts.js"></script>

</body>
</html>
